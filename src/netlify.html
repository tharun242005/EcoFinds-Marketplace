        :root {

        body {

            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        /* Enhanced 3D animations */
        @keyframes float3d {
            0% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
            }
            25% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg) rotateZ(5deg); 
            }
            50% { 
                transform: translateY(-20px) rotateX(10deg) rotateY(10deg) rotateZ(10deg); 
            }
            75% { 
                transform: translateY(-10px) rotateX(5deg) rotateY(5deg) rotateZ(5deg); 
            }
            100% { 
                transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
            }
        }

        .animate-float3d {
            animation: float3d 8s ease-in-out infinite;
        }

        @keyframes morph {
            0%, 100% {
                border-radius: 60% 40% 30% 70%/60% 30% 70% 40%;
                transform: scale(1) rotate(0deg);
            }
            50% {
                border-radius: 30% 60% 70% 40%/50% 60% 30% 60%;
                transform: scale(1.1) rotate(180deg);
            }
        }

        .animate-morph {
            animation: morph 6s ease-in-out infinite;
        }

        @keyframes pulse3d {
            0%, 100% {
                transform: scale(1) translateZ(0);
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
            }
            70% {
                transform: scale(1.05) translateZ(10px);
                box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
            }
        }

        .animate-pulse3d {
            animation: pulse3d 2s infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .animate-gradient {
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes rotateCube {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            25% { transform: rotateX(90deg) rotateY(0deg); }
            50% { transform: rotateX(90deg) rotateY(90deg); }
            75% { transform: rotateX(0deg) rotateY(90deg); }
            100% { transform: rotateX(0deg) rotateY(0deg); }
        }

        .animate-cube {
            animation: rotateCube 4s linear infinite;
            transform-style: preserve-3d;
        }

        /* Loading Spinner */
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #10b981;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Base typography */
        h1 { font-size: 1.875rem; font-weight: 600; line-height: 1.5; }
        h2 { font-size: 1.5rem; font-weight: 600; line-height: 1.5; }
        h3 { font-size: 1.25rem; font-weight: 600; line-height: 1.5; }

                                    </div>

                                    <button
                                        onClick={() => {
                                            window.mockUser = null;
                                            setUser(null);
                                            setShowAuth(false);
                                        }}
                                        className="mt-8 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white px-8 py-3 rounded-xl font-semibold shadow-lg transform hover:scale-105 transition-all duration-300"
                                    >
                                        Sign Out & Return Home
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!showAuth) {
                return <HomePage onGetStarted={() => setShowAuth(true)} />;
            }

            return <AuthScreen onBack={() => setShowAuth(false)} />;
        }

        // Initialize the app
        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
